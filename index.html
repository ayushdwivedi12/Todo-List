<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Todo-App</title>
</head>
<body>
  <header>
    <h1 class="heading">Todo App</h1>
  </header>

  <main>
    <div class="container">
      <div class="box">
        <p class="title">Add Your Task Here..</p>
        <div class="task-panel">
          <input type="text" class="input" id="inputfield" />
          <button class="btn" id="bttn">Create</button>
        </div>
        <div class="task-list">
          <ol id="list"></ol>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
